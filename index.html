<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Funções e objetos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="desafio.css">
</head>
<body>
    <main class="container-fluid bg-warning bg-gradient vh-100">
        <div class="row p-4">
            <h1 class="text-center text-secondary pb-2">Lista de Compras</h1>
            <div class="card p-3 mb-4 shadow-sm">
                <div class="mb-3">
                    <label for="prod-input" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="prod-input">
                </div>
                <div class="mb-3">
                    <label for="qtd-input" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="qtd-input" step="1" min="1" value="1">
                </div>
                <button type="submit" class="btn btn-primary mb-3" id="btn-adicionar-prod" onclick="adicionarProd()">Adicionar</button>
                <button type="submit" class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
            </div>
                
            <div class="card shadow-sm">
                <div class="card-body p-2">
                    <table class="table table-hover text-center">
                        <thead>
                            <th>#</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </thead>
                        <tbody id="lista-prod">

                        </tbody>
                    </table>
                </div>
                </div>

        </div>
    </main>

    <script src="desafio.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        /*Faça um programa que simule uma lista 
        de compras. 
        - Cada produto cadastrado deve possuir 
        como atributos: nome e quantidade*/
    </script>
</body>
</html>
